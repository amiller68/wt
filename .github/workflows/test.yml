name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Configure git
        run: |
          git config --global user.email "test@example.com"
          git config --global user.name "Test User"

      - name: Run tests
        run: ./test.sh
