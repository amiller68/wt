name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz

          # macOS
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          fi
          cargo build --release --target ${{ matrix.target }} --package wt-cli

      - name: Package
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          BINARY=wt

          # Map target to friendly names
          case "${{ matrix.target }}" in
            x86_64-unknown-linux-gnu)
              ARCH=x86_64
              OS=linux
              ;;
            aarch64-unknown-linux-gnu)
              ARCH=aarch64
              OS=linux
              ;;
            x86_64-apple-darwin)
              ARCH=x86_64
              OS=darwin
              ;;
            aarch64-apple-darwin)
              ARCH=aarch64
              OS=darwin
              ;;
          esac

          ARCHIVE_NAME="${BINARY}-${VERSION}-${ARCH}-${OS}"
          mkdir -p "dist/${ARCHIVE_NAME}"

          cp "target/${{ matrix.target }}/release/${BINARY}" "dist/${ARCHIVE_NAME}/"
          cp README.md LICENSE* "dist/${ARCHIVE_NAME}/" 2>/dev/null || true

          cd dist
          if [ "${{ matrix.archive }}" = "zip" ]; then
            zip -r "${ARCHIVE_NAME}.zip" "${ARCHIVE_NAME}"
            echo "ASSET=${ARCHIVE_NAME}.zip" >> $GITHUB_ENV
          else
            tar -czvf "${ARCHIVE_NAME}.tar.gz" "${ARCHIVE_NAME}"
            echo "ASSET=${ARCHIVE_NAME}.tar.gz" >> $GITHUB_ENV
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ASSET }}
          path: dist/${{ env.ASSET }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
